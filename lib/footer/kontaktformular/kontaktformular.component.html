<div class="container">
  <div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()" #kontaktformularForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="mailName"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="email">Ihre E-Mail-Adresse</label>
        <input type="text" class="form-control" id="mailEmail"
               required
               [(ngModel)]="model.email" name="email"
               #email="ngModel">
        <div [hidden]="email.valid || email.pristine"
             class="alert alert-danger">
          Email is required
        </div>
      </div>
      <div class="form-group">
        <label for="challenge">Ihre Herausforderung</label>
        <input type="text" class="form-control" id="mailChallenge"
               required
               [(ngModel)]="model.challenge" name="challenge"
               #challenge="ngModel">
        <div [hidden]="challenge.valid || challenge.pristine"
             class="alert alert-danger">
          Herausforderung is required
        </div>
      </div>
      <!--<div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" class="form-control" id="alterEgo"
               [(ngModel)]="model.alterEgo" name="alterEgo">
      </div>
      <div class="form-group">
        <label for="power">kontaktformular Power</label>
        <select class="form-control" id="power"
                required
                [(ngModel)]="model.power" name="power"
                #power="ngModel">
          <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
        <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
          Power is required
        </div>
      </div>-->
      <button type="submit" class="btn btn-success" [disabled]="!kontaktformularForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newkontaktformular(); kontaktformularForm.reset()">New kontaktformular</button>
    </form>
  </div>
  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9  pull-left">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">E-Mail-Adresse</div>
      <div class="col-xs-9  pull-left">{{ model.email }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Herausforderung</div>
      <div class="col-xs-9  pull-left">{{ model.challenge }}</div>
    </div>
    <!--<div class="row">
      <div class="col-xs-3">Alter Ego</div>
      <div class="col-xs-9 pull-left">{{ model.alterEgo }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Power</div>
      <div class="col-xs-9 pull-left">{{ model.power }}</div>
    </div>-->
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
