<div id="divUserMenu" uib-dropdown keyboard-nav (keyup.enter)="Login()">
    <button id="simple-btn-keyboard-nav" type="button" (click)="isVisible = !isVisible; onLoginDialogClick()" class="btn btnOpenUserMenu"
        uib-dropdown-toggle>
        ANMELDEN
    </button>
    <ul id="loginDropDown" class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="simple-btn-keyboard-nav" [class.open]="isVisible">
        <li class="lblLogin">Login</li>
        <li><input type="text" id="txtLogin" class="form-control" [(ngModel)]="user" (keyup.enter)="Login()"></li>
        <li class="lblPassword">Passwort</li>
        <li><input type="password" id="txtPassword" class="form-control" [(ngModel)]="password" (keyup.enter)="Login()"></li>
        <li class="liDropdownButtons">
            <button id="btnCancel" class="btn" (click)="isVisible = !isVisible">ABBRECHEN</button>
            <button id="btnLogin" class="btn" (click)="Login()">ANMELDEN</button>
        </li>
    </ul>
</div>
